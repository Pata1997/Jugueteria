{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}
{% block page_title %}Editar Usuario{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-edit"></i> Editar Usuario: {{ usuario.username }}
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Usuario *</label>
                            <input type="text" class="form-control" name="username" value="{{ usuario.username }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ usuario.email or '' }}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" name="nombre" value="{{ usuario.nombre }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellido *</label>
                            <input type="text" class="form-control" name="apellido" value="{{ usuario.apellido }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Rol *</label>
                            <select class="form-select" name="rol" required>
                                <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
                                <option value="vendedor" {% if usuario.rol == 'vendedor' %}selected{% endif %}>Vendedor</option>
                                <option value="cajero" {% if usuario.rol == 'cajero' %}selected{% endif %}>Cajero</option>
                                <option value="tecnico" {% if usuario.rol == 'tecnico' %}selected{% endif %}>Técnico</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="Dejar en blanco para no cambiar">
                            <small class="text-muted">Solo llenar si desea cambiar la contraseña</small>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="activo" {% if usuario.activo %}checked{% endif %}>
                            <label class="form-check-label">Usuario Activo</label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('configuracion.index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
